<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="projects.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="cards">
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-apartment"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-apartment"></i>
              <div class="card-info-title">
                <h3>Apartments</h3>  
                <h4>Places to be apart. Wait, what?</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-unicorn"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-unicorn"></i>
              <div class="card-info-title">
                <h3>Unicorns</h3>  
                <h4>A single corn. Er, I mean horn.</h4>
              </div>    
            </div>  
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-blender-phone"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-blender-phone"></i>
              <div class="card-info-title">
                <h3>Blender Phones</h3>  
                <h4>These absolutely deserve to exist.</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-person-to-portal"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-person-to-portal"></i>
              <div class="card-info-title">
                <h3>Adios</h3>  
                <h4>See you...</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-person-from-portal"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-person-from-portal"></i>
              <div class="card-info-title">
                <h3>I mean hello</h3>  
                <h4>...over here.</h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-otter"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-otter"></i>
              <div class="card-info-title">
                <h3>Soon.........</h3>  
                <h4></h4>
              </div>    
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
